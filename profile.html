<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Si-Ngadu</title>

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/toggle-switch.css">

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/sidebar.js"></script>
</head>
<body>

  <nav class="top-nav">
    <!-- Sidebar toggler -->
    <div class="btn-icon" onclick="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </div>

    <!-- Theme toggler and profile -->
    <div style="display: flex; flex-direction: row;">

      <div class="toggle-switch" style="margin: 0 0.5rem;">
        <label>
          <input id="theme-toggler" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="dropdown">
        <div class="btn-icon" onclick="event.target.parentElement.classList.toggle('open')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
        </div>
        <ul>
          <li><a href="./profile.html">Profile</a></li>
          <li><a href="./login.html">Logout</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <main class="main">
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-content">

        <div class="md:hidden close-div">
          <div onclick="toggleSidebar()" class="btn-icon" style="margin: 0.2rem 0.5rem;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
        </div>

        <a class="btn menu">
          <img alt="logo BPS" src="assets/svg/bps.svg" class="icon">
          <span>SI-NGADU</span>
        </a>

        <hr>

        <a href="./index.html" class="btn menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span>Dashboard</span>
        </a>

        <a href="./buat-laporan.html" class="btn menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
          </svg>
          <span>Form Laporan</span>
        </a>
        <a href="./daftar-laporan.html" class="btn menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
          </svg>
          <span>Daftar Laporan</span>
        </a>
        <a href="./manajemen-user.html" class="btn menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
          </svg>
          <span>Manajemen User</span>
        </a>

      </div>
    </nav>
    <div class="content">
      <h1 class="header">
        Profil
      </h1>

      <div class="card">
        <form>

          <div class="form-group">
            <label>Nama</label>
            <div class="form-div">
              <input type="text" class="form-input">
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <div class="form-div">
              <input type="email" class="form-input">
            </div>
          </div>

          <div style="margin-top: 1.5rem;">
            <button class="btn btn-primary btn-block" type="submit">Ubah Profil</button>
          </div>

        </form>
      </div>

      <h1 class="header">Ganti Password</h1>
      <div class="card">
        <form>
          <div class="form-group">
            <label>Password Lama</label>
            <div class="form-div">
              <input type="password" class="form-input">
            </div>
          </div>

          <div class="form-group">
            <label>Password Baru</label>
            <div class="form-div">
              <input type="password" class="form-input">
            </div>
          </div>

          <div class="form-group">
            <label>Konfirmasi Password Baru</label>
            <div class="form-div">
              <input type="password" class="form-input">
            </div>
          </div>

          <div style="margin-top: 1.5rem;">
            <button class="btn btn-primary btn-block" type="submit">Ubah Password</button>
          </div>
        </form>
      </div>

    </div>

  </main>


</body>
</html>
